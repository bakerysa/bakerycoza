<div class="content-area" style="background:{{primaryColor}}">
		<div ui-view="detail" class="project-details-container" id="project"></div>
		<div class="header">
			<h1><span>Our Work</span></h1>
		</div>
		<ul class="dynamic-grid" angular-grid="pics" grid-width="250" gutter-size="0" angular-grid-id="gallery" refresh-on-img-load="true" >
		     <li ng-repeat="project in projects | orderBy:'order' " class="grid">
		     	<a ui-sref=".detail({ id: project.id })" ui-sref-active="active">
		     	<div class="img_overlay" ng-click="projectTransition()" >
		     		<h3>{{project.name}}</h3>
		     	</div>
		         <img data-ng-src="{{ project.thumb }}" class="grid-img" data-actual-width = "{{pic.actualWidth}}"  data-actual-height="{{pic.actualHeight}}" ng-click="projectTransition()" />
		        </a>
		     </li>
		 </ul>

		<div class="container">
			<div ng-repeat="project in projects | orderBy:'order' " class="row h-margin-v-sm col-md-4" >
					<img data-ng-src="{{ project.thumb }}" class="img-responsive" ng-click="projectTransition()" ui-sref=".detail({ id: project.id })"/>
					<h3 ui-sref=".detail({ id: project.id })">{{project.name}}</h3>
			</div>
		</div>

</div>
